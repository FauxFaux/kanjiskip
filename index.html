<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="datums.js" type="text/javascript" charset="UTF-8"></script>
	<script>
		function get(id) { return document.getElementById(id); }
		function u() {
			var type = get('type').value;
			var two = get('two').value;
			var three = get('three').value;
			var dict = kdict[type-1];
			var res = get('results');
			var s = '';
			for (var i = 0; i < dict.length; ++i)
				if (dict[i].s[0]==two && dict[i].s[1] == three)
					s += dict[i].l + ": " + dict[i].m + "<br/> ";
			res.innerHTML = s;
		}
		function resi(mul) {
			var res = get('results').style;
			if (res.fontSize == "") {
				res.fontSize = "1em";
			}
			res.fontSize = (parseFloat(res.fontSize) + (0.2 * mul)) + "em";
		}
	</script>
</head>
<body>
	<a href="https://en.wikipedia.org/wiki/Kodansha_Kanji_Learner%27s_Dictionary#SKIP">wikipedia</a>
	<input type="button" onclick="resi(1)" value="+"/>
	<input type="button" onclick="resi(-1)" value="-"/>
	type (LR, UD, encl, solid): <input id="type" min="1" max="4" size="1" type="number" onchange="u()" value="1"/>
	2: <input id="two" type="number" onchange="u()" value="3" size="3" min="1"/>
	3: <input id="three" type="number" onchange="u()" value="3" size="3" min="1"/>
	<div id='results'/>
	<script>
		u();
	</script>
</body>
</html>
